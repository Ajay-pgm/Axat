<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Registration</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %}
         class=" {{ message.tags }} "
         {% endif %}>
        {{ message }}  </li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
{% csrf_token %}
{{Uform.as_p}}
{{Rform2.as_p}}
<input type="submit">
</form>
</body>
</html>
